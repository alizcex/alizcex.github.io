<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Kanokporn's example page</title>
        <link href="../test-site/styles/lab2-prob4.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <ul class="topnav">
            <a href="#unordered list" class="unordered">Unordered List</a>
            <a href="#ordered list" class="ordered">Ordered List</a>
        </ul>
        <h4 class="blue">This is an unordered list:</h4>
        <ul style="list-style-type:circle">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca-Cola</li>
        </ul>
        <h4 class="green">This is an ordered list:</h4>
        <ul style="list-style-type:lower-roman">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca-Cola</li>
        </ul>
    </body>
</html>
